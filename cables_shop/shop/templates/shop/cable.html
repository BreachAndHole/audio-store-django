{% extends 'shop/base.html' %}

{% block content %}
<div class="container my-3">
        <div class="row">
            <div class="col-6 align-self-center">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/1920/1080" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1920/1080" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/1920/1080" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-6 align-self-top">
                <div>
                    <h1 class="text-white">{{ cable.name }}</h1>
                    <h5 class="text-white mt-3">Цена: {{ cable.price }}₽</h5>
                    <h6 class="text-white mt-3">Длина: {% widthratio cable.length_m 1 100 %} sm</h6>
                    {% if cable.units_in_stock %}
                        <div class="btn btn-outline-light btn-sm stext-white mt-3">В наличии</div>
                    {% else %}
                        <div class="btn btn-outline-light btn-sm disabled mt-3">Закончились</div>
                    {% endif %}
                </div>
                <div class="text-white mt-3">{{ cable.description }}</div>
            </div>
        </div>
    </div>
{% endblock content %}
