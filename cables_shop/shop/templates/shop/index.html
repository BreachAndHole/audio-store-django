{% extends 'shop/base.html' %}
{% load shop_tags %}

{% block content %}
<div class="container">
    <div class="row g-3 pt-3 border-top">
        {% for type in cable_types %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-dark text-white border-white">
                <img src="https://picsum.photos/1280/720" alt="Title photo preview" class="card-img-top">
                <div class="card-body">
                    <h3 class="card-title">{{ type.name_plural }}</h3>
                    <p class="card-text">{{ type.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-outline-light test-light">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
